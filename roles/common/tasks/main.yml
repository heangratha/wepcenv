---

- name: Add GPG signing key for docker and nodejs8
  apt_key:
    url: '{{ item }}'
    state: present
  with_items:
    - https://download.docker.com/linux/ubuntu/gpg
    - https://deb.nodesource.com/gpgkey/nodesource.gpg.key

- name: Add docker repository
  apt_repository:
    repo: '{{ item }}'
    state: present
  with_items:
    - 'deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
    - 'deb http://ppa.launchpad.net/ondrej/php/ubuntu xenial main'
    - 'deb https://deb.nodesource.com/node_8.x bionic main'

- name: Packages | Ensure apt cache is up to date
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Packages | Install aptitude required by upgrade mode
  apt:
    name: aptitude

- name: Packages | Make sure your system is up-to-date
  apt:
    upgrade: safe
    state: latest

- name: Install nodejs
  apt:
    pkg: nodejs

- name: Packages | Install the required packages for development environment
  apt:
    pkg: '{{ item }}'
  with_items: '{{ common_packages }}'

- name: Install docker-compose
  shell: curl -L "https://github.com/docker/compose/releases/download/1.23.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose

- name: Change docker-compse mode to executable
  shell: chmod +x /usr/local/bin/docker-compose

- name: Add user to docker
  shell: usermod -aG docker ${USER}
