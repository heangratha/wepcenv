---

- name: Install Docker
  shell: curl -L https://get.docker.com | sh

- name: Install docker-compose
  shell: curl -L https://github.com/docker/compose/releases/download/v5.0.1/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose

- name: Change docker-compose mode to executable
  shell: chmod +x /usr/local/bin/docker-compose

- name: Install kubectl
  shell: curl -L "https://dl.k8s.io/release/v1.35.0/bin/linux/amd64/kubectl" -o /usr/local/bin/kubectl

- name: Change kubectl mode to executable
  shell: chmod +x /usr/local/bin/kubectl

- name: Packages | Ensure apt cache is up to date
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Packages | Make sure your system is up-to-date
  apt:
    upgrade: safe
    state: latest

- name: Packages | Install the required packages for development environment
  apt:
    pkg: '{{ item }}'
  with_items: '{{ common_packages }}'
